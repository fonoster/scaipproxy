syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.fonoster.scaipproxy.core";
option java_outer_classname = "ScaipProxyProto";
option objc_class_prefix = "HLW";

package scaipproxy;

service Controller {
  rpc RunCommand (CommandRequest) returns (CommandReply) {}
}

message CommandRequest {
  string name = 1;
  string argument = 2;
}

message CommandReply {
  string message = 1;
}
